<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Africa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="register-btn absolute"><a href="https://dashboardv2.goparrot.ai/">REGISTER NOW</a></div>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="heroblock">
            <div class="hero-title">
                FIGMA AFRICA International Conference
            </div>
            <div class="heroblock-details">
                <p class="date">December 6 - 8, 2018</p>
                <p>Kigali Conference Centre</p>
                <p>Kimihurura Roundabout</p>
            </div>
            <button class="register-btn">REGISTER NOW</button>
            <p class="disclaimer">*Limited seats available</p>
        </div>
    </header>
    <main class="container">
        <div class="main-title">
            <p>OUR CONFERENCES IN NUMBERS</p>
        </div>
        <div class="stats-wrapper">
            <div class="stats-card">
                <p>Countries</p>
                <div class="stats-data">12</div>
            </div>
            <div class="stats-card">
                <p>Cities</p>
                <div class="stats-data">30</div>
            </div>
            <div class="stats-card">
                <p>Attendees</p>
                <div class="stats-data">750+</div>
            </div>
            <div class="stats-card">
                <p>Speakers</p>
                <div class="stats-data">120</div>
            </div>
        </div>
    </main>
</body>

</html>
